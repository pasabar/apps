<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasabar Login</title>
    <meta name="author" content="Pasabar">
    <meta name="description" content="">

    <link rel="shortcut icon" href="../assets/images/logo pasabar.jpg" type="image/x-icon">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>

<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">

        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col">

            <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
                <img src="/assets/images/pasabar.png" alt="logo pasabar"
                    style="margin-bottom: 100px; width: 100px; height: auto;" />
            </div>


            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Pasabar Login</p>
                <form class="flex flex-col pt-3 md:pt-8" id="formlogin">
                    <div class="flex flex-col pt-4">
                        <label for="username" class="text-lg">Username</label>
                        <input type="text" id="username" placeholder="Username"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Password</label>
                        <input type="password" id="password" placeholder="Password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <input type="role" name="role" id="role" hidden value="user" />
                    <div>
                    <input type="submit" value="Log In"
                        class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
                    </div>
                    
                </form>

                <p id="pesan"></p>
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Belum punya akun? <a href="register.html" class="underline font-semibold">Daftar disini</a></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">

                    <p>Copyright &copy;<script>
                            document.write(new Date().getFullYear());
                        </script> All rights reserved | Pasabar <i aria-hidden="true"></i> by <a
                            href="https://colorlib.com" target="_blank">Fahad & Ryaas</a></p>
                </div>
            </div>

        </div>

        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="../assets/images/loginkanan.jpg">
        </div>
    </div>

</body>
<script type="module" src="https://cdn.jsdelivr.net/gh/pasabar/js-pasabar@0.0.1/js/controller/cont_login.js"></script>

</html>
